<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div>
        <h:form>
            <h:outputLabel value="Окно регистрации пользователя"/>
            <br/>
            <label> Логин -
                <h:inputText value="#{userBean.login}"/>
            </label>
            <br/>
            <label> Пароль -
                <h:inputText value="#{userBean.password}"/>
            </label>
            <br/>
            <h:commandButton value="Создать точку" action="#{userBean.sendToServer}"/>
        </h:form>
        <br/>
        <h:outputText value="#{userBean.message}"/>
    </div>
</f:view>
</html>
